<!DOCTYPE html>
<html lang="es">
  
<!-- #region head, title, meta, link-->
  <head>
    <meta charset="UTF-8">
    <title> Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   </head>
<!-- #endregion -->

<!-- #region Contenido del formulario -->
  <div class="grid">
  
  <!-- Body -->
  <body class="body">
  
  <!-- Tiene la cabecera y el menú de navegación igual que el resto de páginas:  -->
    <!-- Header -->
      <header class="header"> 
        <p class="logo"><img src="img/logotienda.jpg"></p>
        <p>TortuJuega</p>
        <p>David Ruiz</p>  
      </header>

      <!-- NAV -->
      <nav class="nav">
              <a href="Index.html">Inicio</a>
              <a>Iniciar sesion</a>      
      </nav>
    
      <!-- #region DIV Container -->
    <div class="container">
    <div class="title">Registro</div>

      <!-- #region Contenido -->
      <div class="content">

          <!-- #region FORMULARIO -->
        <form name="formReg" action="Formulario.html" method="post">

          <!-- #region detalles-user -->
          <div class="detalles-user">

            <div class="input-caja">
              <!-- Contiene al menos 3 tipos de elementos variados (inputs, textareas, listas...)  -->
              <span class="detalles">Usuario<span class="required"></span></span>
              <!-- TIPO ELEMENTO 1: INPUT + Usa restricción de obligatoriedad (al menos una) --> 
              <input type="text"  name="nombre" id="nombre" placeholder="Introduzca su usuario" required> <!-- Contiene al menos 4 tipos diferentes de inputs: TEXT --->
            </div>
            
            <div class="input-caja">
              <span class="detalles">Email<span class="required"></span></span>
                <input type="email" name="mail" id="mail" placeholder="Introduzca su email" pattern=".+@(educa\.madrid\.org|gmail\.com)"  required> <!-- Contiene al menos 4 tipos diferentes de inputs: EMAIL --->
              
            </div>
            

            <div class="input-caja">
              <span class="detalles">Contraseña<span class="required"> <i class="fas fa-eye ojo"></i></span></span>
                <input type="password" name="pass" id="idPass" placeholder="Introduzca su contraseña" required>
              
            </div>
            
            
            <div class="input-caja">
              <span class="detalles">Confirma tu contraseña<span class="required"> <i class="fas fa-eye ojoConf"></i></span></span>
              <input type="password" name="confirma" id="idConfirma" placeholder="Confirme su contraseña" required> <!-- Contiene al menos 4 tipos diferentes de inputs: password --->
            </div>
            

            <div class="input-caja">
              <span class="detalles">Dirección de envío</span>
              
              <!-- TIPO ELEMENTO 2: TEXTAREA + Usa restricción de longitud (al menos una)  -->
              <textarea name="Direccion" name="dir" id="dir" cols="40" rows="2" placeholder="Ej: Calle de los pinos 21, 1ºC" maxlength="100" ></textarea> 
              
          </div>

          
          </div> 
          <!-- #endregion DETALLES-USER -->

       

          <!-- TIPO 4 ELEMENTO: BUTTON  -->
          <div class="botones">  
            <button type="submit"></button> <!--Tiene opción para hacer submit-->
            <button type="reset"></button> <!--Tiene opción para hacer reset de los campos (limpiar los campos) -->
          </div>

        </form>
        <!-- #endregion FORMULARIO -->
      </div>
      <!-- #endregion  CONTENIDO -->
  </div>
  <!-- #endregion DIV CONTAINER -->
  <script src="js/Formulario.js"></script>
</body>
</div>
<!-- #endregion CONTENIDO DEL FORMULARIO -->
</html>
